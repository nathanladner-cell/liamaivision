<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LiamVision</title>
    <link rel="icon" type="image/png" href="/static/liamai.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 1rem;
        }

        /* Global scrollbar hiding for all elements */
        *::-webkit-scrollbar {
            display: none;
        }

        * {
            -webkit-scrollbar: none;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        body {
            font-family: 'Courier New', 'Monaco', monospace;
            background: 
                radial-gradient(circle at 20% 30%, rgba(34, 139, 34, 0.08) 0%, transparent 70%),
                radial-gradient(circle at 80% 20%, rgba(0, 128, 0, 0.06) 0%, transparent 70%),
                radial-gradient(circle at 40% 80%, rgba(144, 238, 144, 0.05) 0%, transparent 75%),
                radial-gradient(circle at 90% 90%, rgba(240, 255, 240, 0.1) 0%, transparent 60%),
                linear-gradient(135deg, #ffffff 0%, rgba(240, 255, 240, 0.6) 25%, #ffffff 50%, rgba(224, 255, 224, 0.5) 75%, #ffffff 100%);
            min-height: 100vh;
            color: #000000;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Beautiful glass background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, rgba(34, 139, 34, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 128, 0, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Circuit pattern overlay */
        .circuit-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20px 20px, rgba(34, 139, 34, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 60px 60px, rgba(0, 128, 0, 0.03) 1px, transparent 1px);
            background-size: 40px 40px, 80px 80px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
        }

        .container {
            background: transparent;
            border: none;
            border-radius: 0;
            box-shadow: none;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        .container::before {
            display: none;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            border-radius: 0;
            box-shadow: none;
            transition: all 0.3s ease;
        }

        .header img:hover {
            transform: scale(1.05);
            box-shadow: none;
        }

        .header h1 {
            color: #000000;
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 10px;
            font-family: 'Courier New', 'Monaco', monospace;
            letter-spacing: -0.02em;
        }

        .header p {
            color: rgba(0, 0, 0, 0.7);
            font-size: 1rem;
            font-family: 'Courier New', 'Monaco', monospace;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(0, 0, 0, 0.8);
            font-weight: 500;
            font-size: 1rem;
            font-family: 'Courier New', 'Monaco', monospace;
        }

        .form-group input {
            width: 100%;
            padding: 20px 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0;
            font-size: 1rem;
            font-family: 'Courier New', 'Monaco', monospace;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            box-shadow: 
                0 12px 48px rgba(0, 0, 0, 0.15),
                0 6px 24px rgba(0, 0, 0, 0.08),
                0 2px 8px rgba(0, 0, 0, 0.05),
                0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.6),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            color: #000;
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px));
            position: relative;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 20px 60px rgba(34, 139, 34, 0.15),
                0 12px 36px rgba(0, 0, 0, 0.12),
                0 6px 18px rgba(0, 0, 0, 0.08),
                0 0 0 2px rgba(34, 139, 34, 0.15),
                0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.7),
                inset 0 -1px 0 rgba(0, 0, 0, 0.15);
            transform: translateY(-3px) scale(1.02);
        }

        .form-group input.filled {
            border-color: rgba(34, 139, 34, 0.3);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 
                0 8px 32px rgba(34, 139, 34, 0.1),
                0 1px 0 rgba(255, 255, 255, 0.45),
                inset 0 1px 0 rgba(255, 255, 255, 0.65);
        }

        .camera-button {
            width: 100%;
            background: rgba(34, 139, 34, 0.15);
            color: #000;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0;
            padding: 20px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Courier New', 'Monaco', monospace;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            box-shadow: 
                0 16px 48px rgba(34, 139, 34, 0.18),
                0 8px 24px rgba(0, 0, 0, 0.12),
                0 4px 12px rgba(0, 0, 0, 0.08),
                0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.6),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
        }

        .camera-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .camera-button:hover::before {
            left: 100%;
        }

        .camera-button:hover {
            transform: translateY(-3px) scale(1.02);
            background: rgba(34, 139, 34, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 16px 48px rgba(34, 139, 34, 0.2),
                0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.7);
        }

        .camera-button:active {
            transform: translateY(-1px);
        }

        .camera-button.analyzing {
            background: rgba(34, 139, 34, 0.2);
            cursor: not-allowed;
        }

        @keyframes pulse {
            0% {
                box-shadow: 
                    0 8px 32px rgba(255, 152, 0, 0.2),
                    0 0 0 1px rgba(255, 255, 255, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 
                    0 12px 40px rgba(255, 152, 0, 0.4),
                    0 0 0 1px rgba(255, 255, 255, 0.15),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }
            100% {
                box-shadow: 
                    0 8px 32px rgba(255, 152, 0, 0.2),
                    0 0 0 1px rgba(255, 255, 255, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
        }

        .camera-icon {
            width: 24px;
            height: 24px;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            font-family: 'Courier New', 'Monaco', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, rgba(34, 139, 34, 0.8) 0%, rgba(0, 128, 0, 0.8) 100%);
            color: white;
            box-shadow: 
                0 4px 16px rgba(34, 139, 34, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, rgba(34, 139, 34, 0.9) 0%, rgba(0, 128, 0, 0.9) 100%);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 32px rgba(34, 139, 34, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn-primary:disabled {
            background: linear-gradient(135deg, rgba(128, 128, 128, 0.6) 0%, rgba(160, 160, 160, 0.6) 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: 
                0 2px 8px rgba(128, 128, 128, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.6);
            color: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-1px);
            box-shadow: 
                0 6px 24px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 12px;
            font-weight: 500;
            font-family: 'Courier New', 'Monaco', monospace;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status.success {
            background: rgba(240, 255, 240, 0.8);
            color: rgba(46, 125, 50, 0.9);
            border-color: rgba(76, 175, 80, 0.3);
            box-shadow: 
                0 4px 16px rgba(76, 175, 80, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .status.error {
            background: rgba(255, 235, 238, 0.8);
            color: rgba(198, 40, 40, 0.9);
            border-color: rgba(244, 67, 54, 0.3);
            box-shadow: 
                0 4px 16px rgba(244, 67, 54, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .status.info {
            background: rgba(227, 242, 253, 0.8);
            color: rgba(21, 101, 192, 0.9);
            border-color: rgba(33, 150, 243, 0.3);
            box-shadow: 
                0 4px 16px rgba(33, 150, 243, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .status.processing {
            background: rgba(255, 243, 224, 0.8);
            color: rgba(239, 108, 0, 0.9);
            border-color: rgba(255, 152, 0, 0.3);
            box-shadow: 
                0 4px 16px rgba(255, 152, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            animation: statusPulse 2s infinite;
        }

        @keyframes statusPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.02);
                opacity: 0.9;
            }
        }

        .confidence-indicator {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
            font-family: 'Courier New', 'Monaco', monospace;
            margin-left: 8px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .confidence-high {
            background: rgba(232, 245, 232, 0.8);
            color: rgba(46, 125, 50, 0.9);
            border-color: rgba(76, 175, 80, 0.3);
            box-shadow: 
                0 2px 8px rgba(76, 175, 80, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .confidence-medium {
            background: rgba(255, 243, 224, 0.8);
            color: rgba(239, 108, 0, 0.9);
            border-color: rgba(255, 152, 0, 0.3);
            box-shadow: 
                0 2px 8px rgba(255, 152, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .confidence-low {
            background: rgba(255, 235, 238, 0.8);
            color: rgba(198, 40, 40, 0.9);
            border-color: rgba(244, 67, 54, 0.3);
            box-shadow: 
                0 2px 8px rgba(244, 67, 54, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .image-preview {
            margin-top: 20px;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 16px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.12),
                0 0 0 1px rgba(255, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .image-preview img:hover {
            transform: scale(1.02);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.16),
                0 0 0 1px rgba(255, 255, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.7);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .camera-button {
                padding: 14px 20px;
                font-size: 1rem;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                margin-bottom: 8px;
            }
        }

        /* Modern Waveform Animation */
        .waveform {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            width: 40px;
            height: 20px;
        }

        .waveform .bar {
            width: 3px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 1px;
            animation: waveform 1.5s ease-in-out infinite;
        }

        .waveform .bar:nth-child(1) { animation-delay: 0s; }
        .waveform .bar:nth-child(2) { animation-delay: 0.1s; }
        .waveform .bar:nth-child(3) { animation-delay: 0.2s; }
        .waveform .bar:nth-child(4) { animation-delay: 0.3s; }
        .waveform .bar:nth-child(5) { animation-delay: 0.4s; }
        .waveform .bar:nth-child(6) { animation-delay: 0.5s; }

        @keyframes waveform {
            0%, 100% { height: 4px; opacity: 0.4; }
            50% { height: 20px; opacity: 1; }
        }

        /* Green completion dot */
        .completion-dot {
            width: 12px;
            height: 12px;
            background: #22c55e;
            border-radius: 50%;
            animation: completion-pulse 0.6s ease-out;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
        }

        @keyframes completion-pulse {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Circuit pattern overlay -->
    <div class="circuit-pattern"></div>
    
    <div class="container">
        <div class="header">
            <img src="/static/liamai.png" alt="Vision Scanner">
            <h1>LiamVision</h1>
            <p>Take a photo of your insulated electrical gloves label to automatically extract information</p>
        </div>

        <form id="gloveForm">
            <div class="form-group">
                <label for="manufacturer">Manufacturer</label>
                <input type="text" id="manufacturer" name="manufacturer" placeholder="e.g., Armadillo, Salisbury">
                <span id="manufacturerConfidence" class="confidence-indicator hidden"></span>
            </div>

            <div class="form-group">
                <label for="class">Class</label>
                <input type="text" id="class" name="class" placeholder="e.g., 0, 1, 2, 3, 4">
                <span id="classConfidence" class="confidence-indicator hidden"></span>
            </div>

            <div class="form-group">
                <label for="size">Size</label>
                <input type="text" id="size" name="size" placeholder="e.g., 8, 9, 10, 11">
                <span id="sizeConfidence" class="confidence-indicator hidden"></span>
            </div>

            <div class="form-group">
                <label for="inside_color">Inside Color</label>
                <input type="text" id="inside_color" name="inside_color" placeholder="e.g., Red, Yellow, Black">
                <span id="inside_colorConfidence" class="confidence-indicator hidden"></span>
            </div>

            <div class="form-group">
                <label for="outside_color">Outside Color</label>
                <input type="text" id="outside_color" name="outside_color" placeholder="e.g., Red, Yellow, Black">
                <span id="outside_colorConfidence" class="confidence-indicator hidden"></span>
            </div>

            <!-- Cuff Type field temporarily hidden - not accurate enough yet
            <div class="form-group">
                <label for="cuff_type">Cuff Type</label>
                <input type="text" id="cuff_type" name="cuff_type" placeholder="e.g., Bell Cuff, Straight Cuff, Contour Cuff">
                <span id="cuff_typeConfidence" class="confidence-indicator hidden"></span>
            </div>
            -->

            <button type="button" id="cameraButton" class="camera-button">
                <svg class="camera-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14.828 14.828a4 4 0 0 1-5.656 0M9 10h1.586a1 1 0 0 1 .707.293l.707.707A1 1 0 0 0 13.414 11H15m-3-3h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
                Take Photo of Glove Label
            </button>

            <div id="imagePreview" class="image-preview hidden">
                <img id="previewImg" alt="Captured image">
            </div>

            <div id="statusMessage" class="status hidden"></div>

            <div class="actions">
                <button type="button" id="saveButton" class="btn btn-primary" disabled>Save Analysis</button>
                <button type="button" id="clearButton" class="btn btn-secondary">Clear Form</button>
            </div>
        </form>
    </div>

    <!-- Hidden file input for camera -->
    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">

    <script>
        let currentImageData = null;
        let currentAnalysis = null;

        // Camera functionality
        document.getElementById('cameraButton').addEventListener('click', function() {
            const cameraInput = document.getElementById('cameraInput');
            cameraInput.click();
        });

        document.getElementById('cameraInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                handleImageCapture(file);
            }
        });

        function handleImageCapture(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                currentImageData = e.target.result;
                displayImagePreview(currentImageData);
                analyzeImage(currentImageData);
            };
            reader.readAsDataURL(file);
        }

        function displayImagePreview(imageData) {
            const previewDiv = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            previewImg.src = imageData;
            previewDiv.classList.remove('hidden');
        }

        async function analyzeImage(imageData) {
            const cameraButton = document.getElementById('cameraButton');
            const statusDiv = document.getElementById('statusMessage');

            // Update UI for processing
            cameraButton.classList.add('analyzing');
            cameraButton.innerHTML = '<div class="waveform"><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>';
            cameraButton.disabled = true;

            statusDiv.className = 'status processing';
            statusDiv.textContent = '';
            statusDiv.classList.add('hidden');

            try {
                const response = await fetch('/api/analyze-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: imageData
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Show completion dot briefly
                    cameraButton.innerHTML = '<div class="completion-dot"></div>';
                    
                    setTimeout(() => {
                        currentAnalysis = result.analysis;
                        populateForm(result.analysis);
                        statusDiv.classList.add('hidden');
                    }, 800);
                } else {
                    statusDiv.classList.add('hidden');
                }

            } catch (error) {
                console.error('Analysis error:', error);
                statusDiv.classList.add('hidden');
            } finally {
                // Reset camera button after delay
                setTimeout(() => {
                    cameraButton.classList.remove('analyzing');
                    cameraButton.innerHTML = `
                        <svg class="camera-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14.828 14.828a4 4 0 0 1-5.656 0M9 10h1.586a1 1 0 0 1 .707.293l.707.707A1 1 0 0 0 13.414 11H15m-3-3h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                        </svg>
                        Take Photo of Glove Label
                    `;
                    cameraButton.disabled = false;
                }, 1200);
            }
        }

        function populateForm(analysis) {
            const fields = ['manufacturer', 'class', 'size', 'inside_color', 'outside_color']; // cuff_type temporarily removed

            fields.forEach(field => {
                const input = document.getElementById(field);
                const confidenceSpan = document.getElementById(field + 'Confidence');
                const value = analysis[field] || '';

                if (value.trim()) {
                    input.value = value;
                    input.classList.add('filled');

                    // Show confidence indicator
                    const confidence = analysis.confidence || 'medium';
                    confidenceSpan.textContent = confidence.charAt(0).toUpperCase() + confidence.slice(1);
                    confidenceSpan.className = `confidence-indicator confidence-${confidence}`;
                    confidenceSpan.classList.remove('hidden');
                }
            });

            // Enable save button if we have data
            const hasData = fields.some(field => analysis[field] && analysis[field].trim());
            document.getElementById('saveButton').disabled = !hasData;
        }

        function showStatus(type, message) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden');
        }

        // Save functionality
        document.getElementById('saveButton').addEventListener('click', async function() {
            if (!currentAnalysis) return;

            const saveButton = document.getElementById('saveButton');
            const originalText = saveButton.textContent;
            saveButton.textContent = 'Saving...';
            saveButton.disabled = true;

            try {
                const formData = new FormData(document.getElementById('gloveForm'));
                const analysisData = {
                    manufacturer: formData.get('manufacturer'),
                    class: formData.get('class'),
                    size: formData.get('size'),
                    inside_color: formData.get('inside_color'),
                    outside_color: formData.get('outside_color'),
                    // cuff_type: formData.get('cuff_type'), // temporarily disabled
                    confidence: currentAnalysis.confidence || 'medium',
                    timestamp: new Date().toISOString()
                };

                const response = await fetch('/api/save-analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(analysisData)
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('success', 'Analysis saved successfully!');
                } else {
                    showStatus('error', `Save failed: ${result.error}`);
                }

            } catch (error) {
                console.error('Save error:', error);
                showStatus('error', 'Failed to save analysis. Please try again.');
            } finally {
                saveButton.textContent = originalText;
                saveButton.disabled = false;
            }
        });

        // Clear functionality
        document.getElementById('clearButton').addEventListener('click', function() {
            // Clear form fields
            const fields = ['manufacturer', 'class', 'size', 'inside_color', 'outside_color']; // cuff_type temporarily removed
            fields.forEach(field => {
                const input = document.getElementById(field);
                const confidenceSpan = document.getElementById(field + 'Confidence');

                input.value = '';
                input.classList.remove('filled');
                confidenceSpan.classList.add('hidden');
            });

            // Clear image preview
            document.getElementById('imagePreview').classList.add('hidden');
            document.getElementById('previewImg').src = '';

            // Clear status
            document.getElementById('statusMessage').classList.add('hidden');

            // Reset state
            currentImageData = null;
            currentAnalysis = null;
            document.getElementById('saveButton').disabled = true;

            // Reset file input
            document.getElementById('cameraInput').value = '';
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('LiamVision initialized');
        });
    </script>
</body>
</html>
